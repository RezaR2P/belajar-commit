<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="home" class="bg-dark text-white text-center py-4">
      <img
        src="assets/img/renge.jpg"
        alt="Logo"
        class="rounded-circle"
        width="100"
        height="100"
      />
      <nav class="nav justify-content-center">
        <a class="nav-link text-white" href="#home">Home</a>
        <a class="nav-link text-white" href="#about">About</a>
        <a class="nav-link text-white" href="#services">Services</a>
        <a class="nav-link text-white" href="#contact">Contact</a>
      </nav>
    </header>

    <main id="about" class="container mt-3">
      <div class="gambar d-flex justify-content-center">
        <a
          href="https://www.instagram.com/sjhdskd/"
          class="d-flex justify-content-center w-25 mb-3"
        >
          <img
            src="assets/img/Nyanpasu.jpg"
            alt="Renge"
            class="img-fluid rounded-4"
          />
        </a>
      </div>

      <form action="" id="table-form" class="bg-white p-4 rounded shadow-sm">
        <div class="form-group">
          <label for="nama">Nama</label>
          <input type="text" name="nama" id="nama" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="number">No HP</label>
          <input
            type="text"
            name="number"
            id="number"
            pattern="\d{12,}"
            required
            class="form-control"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
          />
        </div>
        <div class="form-group">
          <label for="komentar">Komentar</label>
          <textarea
            name="komentar"
            id="komentar"
            cols="20"
            rows="2"
            class="form-control"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Kirim</button>
      </form>

      <table id="services" class="table table-striped mt-5">
        <thead class="thead-dark">
          <tr>
            <th>Nama</th>
            <th>Email</th>
            <th>Number</th>
            <th>Komentar</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="data-table">
          <!-- <tr>
            <td>Renge Renge Miyauchi</td>
            <td>renge@gmail.com</td>
            <td>08123456789</td>
            <td>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi,
              illum!
            </td> 
          </tr> -->
        </tbody>
      </table>
      <div id="temp-conversion" class="bg-light p-4 rounded shadow-sm mt-5">
        <h3>Convert Fahrenheit to Celsius</h3>
        <form id="conversion-form">
          <div class="form-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input
              type="text"
              id="fahrenheit"
              class="form-control"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '')"
            />
          </div>
          <button type="submit" class="btn btn-dark mt-2">Convert</button>
        </form>
        <div id="result" class="mt-3"></div>
      </div>
    </main>

    <footer id="contact" class="bg-dark text-white text-center py-4">
      <p id="copyright">
        Created with <i class="bi bi-suit-heart-fill text-danger"></i> by
        <a
          href="https://github.com/RezaR2P"
          data-toggle="tooltip"
          title="Visit my GitHub profile"
          >RezaR2P</a
        >
      </p>
      <div id="clock" class="mt-1"></div>
    </footer>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
